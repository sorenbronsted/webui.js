<section id="PersonDetail">
	<form data-class="Person">
		<section class="w3-bar w3-card-2 w3-margin-top">
			<button name="cancel" class="w3-bar-item w3-button w3-blue" data-validate="false">Fortryd</button>
			<button name="save" class="w3-bar-item w3-button w3-blue">Gem</button>
		</section>

		<section id="detail">
			<div class="w3-container w3-cell w3-card-2 w3-margin-top w3-margin-right w3-left default-width">
				<h4>Person</h4>
				<div class="w3-padding-16">
					<label for="name" class="w3-label w3-text-gray">Name</label>
					<input id="name" type="text" data-property="name" required class="w3-input">

					<label for="address" class="w3-label w3-text-gray">Address</label>
					<input id="address" type="text" data-property="address" required class="w3-input">

					<label for="zipcode" class="w3-label w3-text-gray">Zipcode</label>
					<input id="zipcode" type="text" data-property="zipcode" required class="w3-input">

					<label for="town" class="w3-label w3-text-gray">Town</label>
					<input id="town" type="text" data-property="town" required class="w3-input">

					<label for="birthdate" class="w3-label w3-text-gray">Birthdate</label>
					<input id="birthdate" type="text" data-property="birthdate" data-type="date" data-format="DD-MM-YYYY" class="w3-input">

					<label for="gender" class="w3-label w3-text-gray">Gender</label>
					<!-- select id="gender" data-property="gender" data-list="Gender" data-list-display="name" data-list-default-option="VÃ¦lg" class="w3-select"></select -->
					<select id="gender" data-property="gender" data-list="Gender" data-list-display="name" class="w3-select"></select>

					<label for="pet" class="w3-label w3-text-gray">Pets</label>
					<input  id="pet" list="pets" type="text" data-property="pet" class="w3-input">
					<datalist id="pets" data-class="Pet" data-display="name"></datalist>

					<label for="height" class="w3-label w3-text-gray">Height</label>
					<input id="height" type="text" data-property="height" data-type="number" data-format="#,##0.00" class="w3-input">
				</div>
			</div>
		</section>
	</form>
</section>
